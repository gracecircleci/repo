version: 2.1
jobs:
  build:
    working_directory: ~/1CircleCI/repo
    docker:
      - image: circleci/python:3.7-node # the primary container
    steps:
      - checkout # check out the code in the project directory
      - run:
          name: "Install dependencies"
          command: | # use pipenv to install dependencies
            sudo pip install pandas
            sudo pip install pipenv
            sudo pip install PyUnitReport
            sudo pip install unittest-xml-reporting
            pipenv install
      - run:
          name: "test_catalog.py "
          command: |
            cd test_framework
            export PYTHONPATH=$PYTHONPATH:.
            mkdir -p ./gtest_results
            ls ./gtest_results
            python3 -m xmlrunner test.test_catalog -o gtest_results
      - store_test_results:
            path: test_framework/gtest_results
      - store_artifacts: # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: test_framework/gtest_results 
          destination: tr1

workflows:
  version: 2
  commit-workflow:
    jobs:
      - build
  schedule-workflow:
    triggers:
      - schedule:
          cron: "45 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build